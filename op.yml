client:
  # impl: 客户端实现类，不配置默认会使用JmModuleConfig.DEFAULT_CLIENT_IMPL
  # 可配置:
  #  html - 表示网页端
  #  api - 表示APP端
  # APP端不限ip兼容性好，网页端限制ip地区但效率高
  impl: api

  # domain: 域名配置，默认是 []，表示运行时自动获取域名。
  # 可配置特定域名，如下：
  # 程序会先用第一个域名，如果第一个域名重试n次失败，则换下一个域名重试，以此类推。

  # retry_times: 请求失败重试次数，默认为5
  retry_times: 5
  postman:
    meta_data:
#       proxies: 代理配置，默认是 system，表示使用系统代理。
#       以下的写法都可以:
#       proxies: null # 不使用代理
       proxies: clash
#       proxies: v2ray
#       proxies: 127.0.0.1:7890
#       proxies:
#         http: 127.0.0.1:1080
#         https: 127.0.0.1:1080
#      proxies: system
dir_rule:
  base_dir: D:\PycharmProjects\AstrBot\data\plugins\astrbot_plugin_jm
  rule: Bd_Pname
download:
  cache: true
  image:
    decode: true
    suffix: null
  threading:
    image: 30
    photo: 12
log: true
plugins:
  valid: log
version: '2.1'
